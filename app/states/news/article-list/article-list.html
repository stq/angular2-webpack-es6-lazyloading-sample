<div>
    <div class="row">
        <div class="col-md-12">
            <h1 class="pull-left">News : Articles</h1>
        </div>
    </div>
    <div class="row" ng-repeat="article in ctrl.articles">
        <div class="col-md-12">
            <h4>{{ article.title }}</h4>
            <p>{{ article.text | articlecut }}</p>
            <a ui-sref="news.article({id:article.id})">Read all</a>
        </div>
    </div>
</div>
